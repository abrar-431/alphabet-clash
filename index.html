<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>

    <!-- Daisy Ui Setup -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="poppins-regular">
    <main class="bg-[#010313] min-h-screen h-full bg-[url('images/background.png')] bg-no-repeat bg-center">
        <!-- Home Screen -->
        <section id="home-screen" class="min-h-screen flex flex-col justify-center items-center">
            <div class="flex flex-col gap-4 items-center">
                <h3 class="text-9xl text-white text-center">ALPHABET CLASH</h3>
                <p class="text-white text-center">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn bg-white text-black p-4 rounded-lg font-semibold">Play Now</button>
            </div>
        </section>
        <!-- Playground Start-->
        <section id="play-ground" class="hidden">
            <div class="flex flex-col items-center gap-20 pt-16">
                <!-- Screen -->
                <div
                    class="artboard artboard-horizontal phone-6 border-8 rounded-2xl border-[#010313CC] text-white bg-[#FFFFFFB2]">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] p-2 rounded-b-xl">Don't watch keyboard while playing...</p>
                    </div>
                    <p id="current-alphabet" class="text-black text-9xl font-bold text-center">Y</p>
                </div>

                <!-- Keyboard Start-->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- Keyboard End-->
                <!-- Life Score -->
                <div class="flex justify-between w-3/4">
                    <button class="btn bg-[#894189] border-none rounded-full text-white">
                        Life
                        <img src="images/heart.svg" alt="">
                        <span id="current-life">5</span>
                    </button>
                    <button class="btn bg-[#360490] border-none rounded-full text-white">
                        Score
                        <img src="images/dollar.svg" alt="">
                        <span id="current-score">0</span>
                    </button>
                </div>
            </div>
        </section>
        <!-- Playground End -->
        <section id="play-again" class="score flex justify-center items-center min-h-screen text-center hidden">
            <div class="bg-gradient-to-r from-[#ffffff8e] to-[#98979700] p-4 space-y-4 border-[1px] border-gray-200 rounded-lg">
                <h4 class="text-3xl font-semibold text-white">Game Over</h4>
                <h3 class="text-8xl text-white">
                    <span class="font-extrabold">Score: </span>
                    <span id="final-score" class="font-medium">14</span>
                </h3>
                <button onclick="play()" class="btn">Play Again</button>
                <p class="text-white">Practice will make you Pro</p>
            </div>
        </section>
    </main>
    <script src="scripts/utility.js"></script>
    <script src="scripts/alpha-clash.js"></script>
</body>

</html>
